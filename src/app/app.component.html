<div class="upload-form">
  <h1>Angular Firebase File Uploader</h1>
  <hr>
  <app-file-uploader (onSuccess)="getUploadedFiles()"></app-file-uploader>
</div>

<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<ul class="uploaded-list">
  <li *ngFor="let file of uploadedFiles">
    {{file.name}} ( {{file.size}} )
    <div class="actions">
      <a mat-icon-button color="primary" [href]="file.url" target="_blank">
        <mat-icon>open_in_new</mat-icon>
      </a>
      <button (click)="removeFile(file.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </li>
  <li *ngIf="uploadedFiles.length === 0">
    <small>No files are uploaded yet.</small>
  </li>
</ul>

<router-outlet></router-outlet>
